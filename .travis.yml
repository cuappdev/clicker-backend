language: node_js
sudo: required
node_js:
- '10'
services:
- docker
- postgresql
addons:
  postgresql: '9.6'
  ssh_known_hosts:
  - pollo-backend.cornellappdev.com
  - pollo-dev.cornellappdev.com
before_install:
  - psql --host=localhost -c 'CREATE DATABASE clicker;' -U postgres
jobs:
  include:
  - if: branch = jack/cornell-sso
    env:
    - NODE_IMAGE=pollo-dev
    - DOMAIN=pollo-dev.cornellappdev.com
    - TARGET=dev
  - if: branch = release
    env:
    - NODE_IMAGE=pollo
    - DOMAIN=pollo-backend.cornellappdev.com
    - TARGET=prod
script:
- npm run start &
- sleep 10; npm run test
env:
  global:
  - DB_HOST=localhost DB_USERNAME=postgres
    DB_PASSWORD= DB_NAME=clicker GOOGLE_CLIENT_ID=? GOOGLE_CLIENT_SECRET=?
    GOOGLE_REDIRECT_URI=? SESSION_SECRET=secret LOGIN_REDiRECT=http://localhost:3000
  - secure: 
  - secure: 
deploy:
  provider: script
  script: bash docker_push
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(jack/cornell-sso|release)$
